<!DOCTYPE html>
<html>
<title>Simple Calculator</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="main.css" />

<body>
  <div class="col-md-6">
    <div id="calculator">
      <div id="screen">
        0
      </div>
      <table class="inputs">
        <td class="other" id="clear">AC</td>
        <td class="other" id="negpos">+/-</td>
        <td class="other" id="percentage">%</td>
        <td class="ops" id="divide">/</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="ops" id="multiply">X</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="ops" id="subtract">-</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="ops" id="plus">+</td>
      </tr>
      <tr>
        <td id="zero">0</td>
        <td>
        </td>
        <td id="decimal">.</td>
        <td class="ops" id="eval">=</td>
      </tr>
      </table>
    </div>

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
