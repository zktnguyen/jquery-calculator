<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="container center-bg">
  <h1 class="text-center">Javascript Calculator</h1>
  <h5 class="text-center">By: Kim Nguyen</h5>
  <div class="alert alert-warning hide" id="warning">
  
  </div>
  <div class="center-block" id="calculator">
    <div id="screen">
      <span id="output">0</span>
    </div>
    <div id="screen2">
      <span id="fullOutput"></span>
    </div>
    <div id="buttons">
      <a class="btn btn-danger button other" id="AC">AC</a>
      <a class="btn btn-danger button other" id="CE">CE</a>
      <a class="btn btn-warning button other" id="backspace">
        <i class="material-icons bkspc">backspace</i>
      </a>
      <a class="btn btn-info button ops" id="/">รท</a>
      <br/>
      <a class="btn btn-primary button num" id="7">7</a>
      <a class="btn btn-primary button num" id="8">8</a>
      <a class="btn btn-primary button num" id="9">9</a>
      <a class="btn btn-info button ops" id="*">ร</a>
      <br/>
      <a class="btn btn-primary button num" id="4">4</a>
      <a class="btn btn-primary button num" id="5">5</a>
      <a class="btn btn-primary button num" id="6">6</a>
      <a class="btn btn-info button ops" id="-">-</a>
      <br/>
      <a class="btn btn-primary button num" id="1">1</a>
      <a class="btn btn-primary button num" id="2">2</a>
      <a class="btn btn-primary button num" id="3">3</a>
      <a class="btn btn-info button ops" id="+">+</a>
      <br/>
      <a class="btn btn-info button other" id="toggleNegative">+/-</a>
      <a class="btn btn-primary button num" id="0">0</a>
      <a class="btn btn-primary button num" id=".">.</a>
      <a class="btn btn-info button other" id="eval">=</a>


    </div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/script.js"></script>

</body>
</html>
